<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9a34e91c28.js" crossorigin="anonymous"></script>

  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="bg"></div>

  <div class="container">
    <h1>We're launching soon</h1>


    <div class="timers">
      <div class="timer">
        <div class="time-card" data-type="days">
          00
        </div>
        <p>DAYS</p>
      </div>

      <div class="timer">
        <div class="time-card" data-type="hours">
          00
        </div>
        <p>HOURS</p>
      </div>

      <div class="timer">
        <div class="time-card" data-type="minutes">
          00
        </div>
        <p>MINUTES</p>
      </div>

      <div class="timer">
        <div class="time-card" data-type="seconds">
          00
        </div>
        <p>seconds</p>
      </div>
    </div>

  </div>

  <footer>
    <div class="social">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-pinterest"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
